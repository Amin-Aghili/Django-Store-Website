{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'core:home' %}">Angel Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item active">
          <a class="nav-link active" aria-current="page" href="{% url 'store:store' %}">Store</a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0 ">
        {% if request.user.is_authenticated %}
          <a href="{% url 'accounts:logout' %}" class="btn btn-warning" >Logout</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="btn btn-warning" >Login</a>
        {% endif %}
        <a href="{% url 'cart:cart' %}">
            <img id="cart-icon" src="{% static 'images/cart.png' %}"></a>
      </div>
        <p id="cart-total">{{ cart_items }}</p>
    </div>
</nav>
